<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guesser Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="js/app.js"></script>
  <style>
    .container {
      max-width: 400px;

    }
  </style>
</head>

<body>
  <div class="container">
    <h4 class="text-center  my-5">Welcome to Guessing Game</h5>
      <div class="alert alert-warning text-center" role="alert">
        You lost!!!
      </div>
      <div class="row border m-3">
        <div class="alert alert-secondary text-center" role="alert">
          You guessed less
        </div>
        <div class="col-5">
          <div class="alert alert-secondary" role="alert">
            You have <span>3</span> chances left
          </div>
        </div>
        <div class="col-7">
          <input type="text" class="form-control" id="userNumber" placeholder="Your number here" required>
          <button class="btn btn-primary my-3" type="submit">Check Now</button>

        </div>
      </div>
      <div class="text-center m-4">

        <button class="btn btn-primary text-center" type="submit">Play</button>
      </div>

  </div>
</body>

</html>
